<html>
  <head>
    <title>Reunion Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="./style.css" />    
    <script type="text/javascript" src="./destinations.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div hidden>
      <div id="destination-popup" class="container">
        <h2 class="row">
          <a id="destination-name" href=""></a>
        </h2>
        <div class="destination-galleryrow">
          <div id="destination-carousel" class="carousel slide" data-ride="carousel">
            <ol id="destination-carousel-indicators" class="carousel-indicators">
              <li data-target="#destination-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#destination-carousel" data-slide-to="1"></li>
              <li data-target="#destination-carousel" data-slide-to="2"></li>
            </ol>
            <div id="destination-carousel-slides" class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/Lyon/0.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/Lyon/1.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/Lyon/2.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#destination-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#destination-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
        </div>
        <hr>
        <div class="destination-info row container">
          <div class="row">
            <div class="col">
              <span><b>Temperature:</b> <span id="destination-temperature"></span></span>
            </div>
            <div class="col">
              <span><b>Population:</b> <span id="destination-population"></span></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <b>Escape rooms:</b> <span id="destination-escape"></span>
            </div>
            <div class="col">
              <b>Food:</b> <span id="destination-food"></span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <b>Safety:</b> <span id="destination-safety"></span>
            </div>
            <div class="col">
              <b>Availability:</b> <span id="destination-availability"></span>
            </div>
          </div>
          <div class="row">
            <span><b>Reasons to visit:</b> <span id="destination-attractions"></span></span>
          </div>    
        </div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT-Uuq6F6xaTtBhQVNnMM54yluvUcKQQM&callback=initMap&v=weekly&libraries=marker"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
